  <script type="text/javascript">

  document.querySelector('.MoreButton').addEventListener('click', function(){
    if (document.querySelector('#contributor-elem').style.maxHeight == "") {

      document.querySelector('#contributor-elem').style.maxHeight = "2000px";
      document.querySelector('.MoreButton').textContent = "Show Less Content"

    } else {

      document.querySelector('#contributor-elem').style.maxHeight = "";
      document.querySelector('.MoreButton').textContent = "View More Contributors"

    }
  });

  </script>
